<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NTX CRM{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>NTX CRM</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('api.home') }}" class="nav-link {% if request.endpoint == 'api.home' %}active{% endif %}"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="{{ url_for('api.vehicles') }}" class="nav-link {% if request.endpoint == 'api.vehicles' %}active{% endif %}"><i class="fas fa-car"></i><span>Vehicles</span></a></li>
                    <li><a href="{{ url_for('api.maintenance') }}" class="nav-link {% if request.endpoint == 'api.maintenance' %}active{% endif %}"><i class="fas fa-clipboard-list"></i><span>Maintenance Logs</span></a></li>
                    <li><a href="{{ url_for('api.purchases') }}" class="nav-link {% if request.endpoint == 'api.purchases' %}active{% endif %}"><i class="fas fa-shopping-cart"></i><span>Purchases</span></a></li>
                    <li><a href="{{ url_for('api.parts') }}" class="nav-link {% if request.endpoint == 'api.parts' %}active{% endif %}"><i class="fas fa-cogs"></i><span>Parts Inventory</span></a></li>
                    <li><a href="{{ url_for('api.service_history') }}" class="nav-link {% if request.endpoint == 'api.service_history' %}active{% endif %}"><i class="fas fa-history"></i><span>Service History</span></a></li>
                    <li><a href="{{ url_for('api.reports') }}" class="nav-link {% if request.endpoint == 'api.reports' %}active{% endif %}"><i class="fas fa-file-export"></i><span>Reports & Exports</span></a></li>
                    <li><a href="{{ url_for('api.admin_settings') }}" class="nav-link {% if request.endpoint == 'api.admin_settings' %}active{% endif %}"><i class="fas fa-cog"></i><span>Admin Settings</span></a></li>
                    <li><a href="{{ url_for('api.driver_invoices') }}" class="nav-link {% if request.endpoint == 'api.driver_invoices' %}active{% endif %}"><i class="fas fa-file-invoice"></i><span>Driver Invoices</span></a></li>
                    <li><a href="{{ url_for('api.fleet_invoices') }}" class="nav-link {% if request.endpoint == 'api.fleet_invoices' %}active{% endif %}"><i class="fas fa-file-invoice-dollar"></i><span>Fleet Owner Invoices</span></a></li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <button class="user-button">
                        <i class="fas fa-user-circle"></i>
                        <span>Admin</span>
                    </button>
                </div>
            </header>
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
